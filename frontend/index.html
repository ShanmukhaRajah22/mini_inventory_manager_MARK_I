<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>ðŸ“¦ Electronics Inventory</h1>

  <div class="card">
    <h2 id="form-title">Add Item</h2>

    <div class="form-grid">
      <input id="name" placeholder="Product name" />
      <input id="category" placeholder="Category" />
      <input id="price" type="number" placeholder="Price â‚¹" />
      <input id="stock" type="number" placeholder="Stock" />
    </div>

    <div class="actions">
      <button id="saveBtn" onclick="saveItem()">Add Item</button>
      <button id="cancelBtn" onclick="resetForm()" class="secondary hidden">
        Cancel
      </button>
    </div>
  </div>

  <div class="card">
    <h2>Items</h2>
    <div class="toolbar">
      <input id="filterCategory" placeholder="Filter by category" />
      <button id="filterBtn">Filter</button>
      <button id="clearFilterBtn" class="secondary">Clear Filter</button>
      <button id="clearAllBtn" class="delete-btn">Clear All Items</button>
    </div>
    <div id="items" class="items"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
